<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peminjaman Buku</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    html, body {
        height: 100%;
        margin: 0;
    }

    body {
        background-size: cover;
        background-position: center;
        width: 100%;
        color: white;
        padding: 0px 10px;
        text-align: center;
        height: 100vh;
        background-image: url('perpus4.jpg');
        z-index: 50;
        display: flex;
        flex-direction: column;
    }

    main {
        flex: 1;
    }

    footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 10px 0;
    }

    .transaction-form {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        margin: auto;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="bg-secondary text-white text-center py-3">
    <h1>Peminjaman Buku</h1>
</header>

<!-- Konten Utama -->
<main class="container my-5">
    <div class="transaction-form">
        <h2 class="text-white">Form Peminjaman Buku</h2>
        <form id="borrowForm">
            <div class="mb-3">
                <label for="book-name" class="form-label text-white">Nama Buku</label>
                <input type="text" class="form-control" id="book-name" required>
            </div>
            <div class="mb-3">
                <label for="borrower-name" class="form-label text-white">Nama Anggota</label>
                <input type="text" class="form-control" id="borrower-name" required>
            </div>
            <div class="mb-3">
                <label for="borrow-date" class="form-label text-white">Tanggal Peminjaman</label>
                <input type="date" class="form-control" id="borrow-date" required>
            </div>
            <div class="mb-3">
                <label for="return-date" class="form-label text-white">Tanggal Pengembalian</label>
                <input type="date" class="form-control" id="return-date" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Pinjam Buku</button>
        </form>
    </div>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Aplikasi Perpustakaan</p>
</footer>

<script>
  document.getElementById("borrowForm").addEventListener("submit", function(event) {
    event.preventDefault();
    alert("Buku berhasil dipinjam!");
    // Simulasikan data peminjaman dan reset form
    document.getElementById("borrowForm").reset();
  });
</script>

</body>
</html>
