<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Perpustakaan Digital</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    /* Agar footer selalu di bawah */
    html, body {
        height: 100%; /* Pastikan HTML dan body mengambil seluruh tinggi viewport */
        margin: 0; /* Hapus margin default */
    }

    body {
        background-size: cover;
        background-position: center;
        width: 100%;
        color: white;
        padding: 0px 10px;
        text-align: center;
        height: 100vh;
        background-image: url('perpus4.jpg'); /* Ganti dengan gambar latar belakang yang sesuai */
        z-index: 50;
        display: flex;
        flex-direction: column; /* Atur arah layout menjadi kolom */
    }

    main {
        flex: 1; /* Membuat konten utama mengisi ruang yang tersedia */
    }

    footer {
        background-color: #343a40; /* Warna gelap untuk footer */
        color: white;
        text-align: center;
        padding: 10px 0;
    }

    .login-form {
        background-color: rgba(0, 0, 0, 0.7); /* Latar belakang gelap transparan */
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        margin: auto;
    }

    .login-form input {
        margin-bottom: 15px;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="bg-secondary text-white text-center py-3">
    <h1>Login - Aplikasi Perpustakaan</h1>
</header>

<!-- Konten Utama -->
<main class="container my-5">
    <div class="login-form">
        <h2 class="text-white">Masuk ke Akun Anda</h2>
        <form action="login_process.php" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label text-white">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-white">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Aplikasi Perpustakaan</p>
</footer>

</body>
</html>
